name: Build Flatpak

on:
  pull_request:
    branches: [main]

jobs:
  flatpak:
    name: Test Flatpak Build
    runs-on: [self-hosted, linux, x64, docker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Flatpak in Docker
        run: |
          # Docker-in-Docker: volume mounts don't work because paths are relative to host
          # Use docker cp instead to copy files into/out of container

          # Create container (don't start yet)
          CONTAINER_ID=$(docker create --privileged \
            -w /workspace \
            ghcr.io/flathub-infra/flatpak-github-actions:kde-6.7 \
            bash -c "
              set -e
              # Create machine-id for D-Bus (required by flatpak-builder)
              dbus-uuidgen > /etc/machine-id
              flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
              flatpak install --user -y flathub org.kde.Sdk//6.9 org.kde.Platform//6.9
              flatpak-builder --user --install --force-clean --disable-rofiles-fuse build-dir app.livestreamlist.LivestreamListQt.yml
              flatpak build-bundle ~/.local/share/flatpak/repo livestreamListQt.flatpak app.livestreamlist.LivestreamListQt
            ")

          echo "Container ID: $CONTAINER_ID"

          # Copy workspace into container
          docker cp "${{ github.workspace }}/." "$CONTAINER_ID:/workspace/"

          # Start container and wait for completion
          docker start -a "$CONTAINER_ID"

          # Copy flatpak out of container
          docker cp "$CONTAINER_ID:/workspace/livestreamListQt.flatpak" "${{ github.workspace }}/livestreamListQt.flatpak"

          # Clean up container
          docker rm "$CONTAINER_ID"

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: livestreamListQt-flatpak
          path: livestreamListQt.flatpak
          retention-days: 7
