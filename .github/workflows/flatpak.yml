name: Build Flatpak

on:
  pull_request:
    branches: [main]

jobs:
  flatpak:
    name: Test Flatpak Build
    runs-on: [self-hosted, linux, x64, docker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Flatpak in Docker
        run: |
          docker run --rm --privileged \
            -v ${{ github.workspace }}:/workspace \
            -v /tmp/flatpak-cache:/root/.local/share/flatpak \
            -w /workspace \
            ghcr.io/flathub-infra/flatpak-github-actions:kde-6.7 \
            bash -c "
              flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
              flatpak install --user -y flathub org.kde.Sdk//6.9 org.kde.Platform//6.9
              flatpak-builder --user --install --force-clean build-dir life.covert.livestreamListQt.yml
              flatpak build-bundle ~/.local/share/flatpak/repo livestreamListQt.flatpak life.covert.livestreamListQt
            "

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: livestreamListQt-flatpak
          path: livestreamListQt.flatpak
          retention-days: 7
