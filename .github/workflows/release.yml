name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: [self-hosted, linux, x64, docker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Flatpak in Docker
        run: |
          # Clean up any stale cache
          sudo rm -rf /tmp/flatpak-build-*

          # Create a unique build directory
          BUILD_DIR="/tmp/flatpak-build-$$"
          mkdir -p "$BUILD_DIR"
          cp -r "${{ github.workspace }}"/* "$BUILD_DIR/"

          echo "Build directory contents:"
          ls -la "$BUILD_DIR"

          docker run --rm --privileged \
            -v "$BUILD_DIR:/workspace:rw" \
            -w /workspace \
            ghcr.io/flathub-infra/flatpak-github-actions:kde-6.7 \
            bash -c "
              set -e
              echo 'Contents of /workspace:'
              ls -la /workspace/
              flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
              flatpak install --user -y flathub org.kde.Sdk//6.9 org.kde.Platform//6.9
              flatpak-builder --user --install --force-clean build-dir /workspace/life.covert.livestreamListQt.yml
              flatpak build-bundle ~/.local/share/flatpak/repo /workspace/livestreamListQt.flatpak life.covert.livestreamListQt
            "

          # Copy flatpak back to workspace
          cp "$BUILD_DIR/livestreamListQt.flatpak" "${{ github.workspace }}/livestreamListQt-v${{ steps.version.outputs.VERSION }}.flatpak"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Livestream List Qt v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: livestreamListQt-v${{ steps.version.outputs.VERSION }}.flatpak
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
