name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:kde-6.7
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: livestreamListQt-v${{ steps.version.outputs.VERSION }}.flatpak
          manifest-path: life.covert.livestreamListQt.yml
          cache-key: flatpak-builder-${{ github.sha }}
          build-bundle: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Livestream List Qt v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: livestreamListQt-v${{ steps.version.outputs.VERSION }}.flatpak
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
