name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: [self-hosted, linux, x64, docker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Flatpak in Docker
        run: |
          # Docker-in-Docker: volume mounts don't work because paths are relative to host
          # Use docker cp instead to copy files into/out of container

          # Create container (don't start yet)
          CONTAINER_ID=$(docker create --privileged \
            -w /workspace \
            ghcr.io/flathub-infra/flatpak-github-actions:kde-6.7 \
            bash -c "
              set -e
              echo 'Contents of /workspace:'
              ls -la /workspace/
              flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
              flatpak install --user -y flathub org.kde.Sdk//6.9 org.kde.Platform//6.9
              flatpak-builder --user --install --force-clean build-dir /workspace/life.covert.livestreamListQt.yml
              flatpak build-bundle ~/.local/share/flatpak/repo /workspace/livestreamListQt.flatpak life.covert.livestreamListQt
            ")

          echo "Container ID: $CONTAINER_ID"

          # Copy workspace into container
          docker cp "${{ github.workspace }}/." "$CONTAINER_ID:/workspace/"

          # Start container and wait for completion
          docker start -a "$CONTAINER_ID"

          # Copy flatpak out of container
          docker cp "$CONTAINER_ID:/workspace/livestreamListQt.flatpak" "${{ github.workspace }}/livestreamListQt-v${{ steps.version.outputs.VERSION }}.flatpak"

          # Clean up container
          docker rm "$CONTAINER_ID"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Livestream List Qt v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: livestreamListQt-v${{ steps.version.outputs.VERSION }}.flatpak
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
