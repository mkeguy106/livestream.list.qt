name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: [self-hosted, linux, x64, docker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Flatpak in Docker
        run: |
          # Debug: show workspace contents
          echo "Workspace: ${{ github.workspace }}"
          ls -la ${{ github.workspace }}

          docker run --rm --privileged \
            -v "${{ github.workspace }}:/workspace:rw" \
            -v /tmp/flatpak-cache:/root/.local/share/flatpak \
            -w /workspace \
            ghcr.io/flathub-infra/flatpak-github-actions:kde-6.7 \
            bash -c "
              echo 'Contents of /workspace:'
              ls -la /workspace/
              flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
              flatpak install --user -y flathub org.kde.Sdk//6.9 org.kde.Platform//6.9
              flatpak-builder --user --install --force-clean build-dir /workspace/life.covert.livestreamListQt.yml
              flatpak build-bundle ~/.local/share/flatpak/repo /workspace/livestreamListQt-v${{ steps.version.outputs.VERSION }}.flatpak life.covert.livestreamListQt
            "

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Livestream List Qt v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: livestreamListQt-v${{ steps.version.outputs.VERSION }}.flatpak
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
