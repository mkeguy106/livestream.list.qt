name: Build Flatpak

on:
  pull_request:
    branches: [main]

jobs:
  flatpak:
    name: Test Flatpak Build
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:kde-6.8
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: livestreamListQt.flatpak
          manifest-path: life.covert.livestreamListQt.yml
          cache-key: flatpak-builder-${{ github.sha }}
          build-bundle: true

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: livestreamListQt-flatpak
          path: livestreamListQt.flatpak
          retention-days: 7
